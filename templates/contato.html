<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="../assets/images/logo.png" alt="Logo Barbearia">
            </h1>
            <!-- nav é uma tag criada para exemplificar que o que esta dentro dela serve para a navegacao do site -->
            <nav>
                <ul>
                    <li><a href="../templates/index.html">Home</a></li>
                    <li><a href="../templates/produtos.html">Produtos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX - XXXX">

            <label for="mensagem">Mensagem</label>
            <!-- no textarea voce pode definir a quantidade de colunas e linhas -->
            <textarea cols="70" rows="10" id="mensagem"></textarea required>
            
            <!-- fildset serve para a organizacao de 1 ou mais campos que se referem á algum campo especifico dentro do form-->
            <fieldset>
                <!-- especificacoes do radio -->
                <!-- o name serve como uma forma de agrupar todos os inputs radio para que eles tenha o comportamento de manter somente um selecionado -->
                <!-- value é o valor que sera passado para o js quando voce enviar o formulario -->
                <legend>Como prefere o nosso contato</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefome</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                <!-- colocar o input dentro da label e antes do texto faz com que o radio fique antes do texto -->
            </fieldset>
            <fieldset>
                <!--legend funciona como o titulo desse fieldset-->
                <legend>Qual horario voce gostaria de ser atendido?</legend>
                <select>
                    <option value="Manha">Manha</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>


            <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="../assets/images/logo-branco.png" alt="Logo Barbearia">
        <p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
    </footer>
</body>

</html>
